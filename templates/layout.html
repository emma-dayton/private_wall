<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ session['title']}}</title>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
    <div class="container-fluid" style="padding: 0px; padding-right: 55px;">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      </ul>
      <ul class="navbar-nav" style="text-align: right;">
      {% if 'user' in session %}
        <li class="nav-item">
          <span class="navbar-text" style="color: green;">Hello {{session['user']['first_name']}}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">Login or Register</a>
        </li>
      {% endif %}
      </ul>
		</nav>
    </div>
    <div class="container-fluid" style="margin: 10px 0px 10px -15px">
      <div class="jumbotron" style="margin-right: 25px; background-color: #616872; color: #aaacaf">
        <img src="{{ url_for('static', filename='images/dojo.png') }}" alt="Coding Dojo logo and text">
        <h1>Dojo Community</h1>
      </div>
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
